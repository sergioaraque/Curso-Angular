<div *ngIf="verLoader" class="loader"></div>

<div class="container">
  <div class="row">
      <div *ngFor="let libro of libros">

        <div class="card" style="width: 18rem; margin:10px;">
        <img src="{{libro.ruta}}" class="card-img-top" style="max-height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{libro.titulo}}</h5>
          <p class="card-text">{{libro.autor}}</p>
          <a href="#" class="btn btn-primary" (click)="agregarLibro(libro)" [routerLink]="['/informacion/', libro.id]">Ver informaci√≥n</a>
        </div>

      </div>

    </div>
  </div>

</div>
<div *ngIf="errorHttp">
  <h3>Error: 404 No hemos podido recuperar el listado de libros.</h3>
  <p>Contacte con soporte para solucionar el problema, info@soporte.es</p>
</div>
