<main role="main" class="container">

    <div class="starter-template">
      <h1>Stateful</h1>
      <p class="lead">Ejemplo de componete stateful.</p>

      <div class="card-deck">
          <div class="card" *ngFor="let curso of shopModel.shopItems">
            <img class="card-img-top" src="{{curso.picture}}" alt="{{curso.title}}">
            <div class="card-body">
              <h5 class="card-title">{{curso.title}}</h5>
              <p class="card-text">{{curso.desc}}</p>
              <p class="card-text">Precio: {{curso.price}}â‚¬</p>
              <a href="#" class="btn btn-primary" (click)="clickItem(curso)">Comprar</a>
            </div>
          </div>
         </div>
        </div>
        <ul class="list-group">
            <li *ngFor="let boughtItem of boughtItems" class="list-group-item">{{boughtItem.title}}</li>
        </ul>
  </main><!-- /.container -->
